<!DOCTYPE html>
<html>
<head>
	<title>JavaScript read and write a file</title>
</head>
<body>
    
	<h1>Content of uploaded file</h1>
	<textarea id="inputTextToSave"></textarea> <br />
	<h1>Save the file</h1>
	<button onclick="savefile()">Save</button>
	<p id="dlink">Click save button to generate download link.</p>
	<script>
	function savefile(){
		var content = document.getElementById("inputTextToSave").value;
		uriContent = "data:application/octet-stream," + encodeURIComponent(content);
		document.getElementById("dlink").innerHTML = "<a href=" + uriContent + " download=\myFile\>Here is the download link</a>";
	}
	</script>
</body>   
</html>
